<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">

            Age Group:
            <br />
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" autocomplete="off" />1
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" autocomplete="off" />2
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" autocomplete="off" />3
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" autocomplete="off" />4
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" autocomplete="off" />5
                </label>
            </div>
            <br />
            <br />
        </div>
    </div>

        </div>
    
            
    
    <!-- you need to include the shieldui css and js assets in order for the components to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
    
    <script type="text/javascript">
        jQuery(function ($) {
            $('#rate1').shieldRating({
                max: 7,
                step: 0.1,
                value: 0,
                markPreset: false
            });
    
            $('#rate2').shieldRating({
                max: 7,
                step: 0.1,
                value: 0,
                markPreset: false
            });
    
            $('#rate3').shieldRating({
                max: 7,
                step: 0.1,
                value: 0,
                markPreset: false
            });
    
            var progress1 = $("#progress1").shieldProgressBar({
                value: 50,
                text: {
                    enabled: true,
                    template: "{0} %"
                }
            }).swidget();
    
            var progress2 = $("#progress2").shieldProgressBar({
                value: 50,
                text: {
                    enabled: true,
                    template: "{0} %"
                }
            }).swidget();
    
            var progress3 = $("#progress3").shieldProgressBar({
                value: 50,
                text: {
                    enabled: true,
                    template: "{0} %"
                }
            }).swidget();
    
    
            $("#increase1").shieldButton({
                events: {
                    click: function () {
                        progress1.value(progress1.value() + 10);
                    }
                }
            });
            $("#decrease1").shieldButton({
                events: {
                    click: function () {
                        progress1.value(progress1.value() - 10);
                    }
                }
            });
    
            $("#increase2").shieldButton({
                events: {
                    click: function () {
                        progress2.value(progress2.value() + 10);
                    }
                }
            });
            $("#decrease2").shieldButton({
                events: {
                    click: function () {
                        progress2.value(progress2.value() - 10);
                    }
                }
            });
    
            $("#increase3").shieldButton({
                events: {
                    click: function () {
                        progress3.value(progress3.value() + 10);
                    }
                }
            });
            $("#decrease3").shieldButton({
                events: {
                    click: function () {
                        progress3.value(progress3.value() - 10);
                    }
                }
            });
        });
    </script>
    
    <style>
        .slider {
            width: 100%;
        }
    </style>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
